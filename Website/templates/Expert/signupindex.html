<!doctype html>
<html lang="en">
<head>
    <title>Sign Up 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/signup/css/style.css">
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #aaa;
        }
        input[type="password"], input[type="text"], input[type="file"] {
            padding-right: 30px;
        }
    </style>
</head>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign Up #10</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end" style="background-image: url('/static/signup/images/bg.jpg');">
                        <div class="text w-100">
                            <h2 class="mb-4">Welcome to signup form</h2>
                            <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="mb-3">Create an account</h3>
                        <form action="/myapp/expert_signup_post/" method="post" enctype="multipart/form-data" class="signup-form">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="name">Full Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="email">Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="phone">Phone no.</label>
                                        <input type="text" name="phone" class="form-control" placeholder="+91" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="qualification">Qualification</label>
                                        <input type="text" name="qualification" class="form-control" placeholder="Qualification" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="experience">Experience</label>
                                        <input type="text" name="experience" class="form-control" placeholder="123" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="place">Place</label>
                                        <input type="text" name="place" class="form-control" placeholder="abc" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="gender">Gender</label>
                                        <input name="gender" type="radio" value="Male">Male
                                        <input name="gender" type="radio" value="Female">Female
                                        <input name="gender" type="radio" value="Other">Other
                                    </div>
                                </div>

                                <!-- Password Field with Eye Icon -->
                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="password">Password</label>
                                        <div class="password-wrapper">
                                            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                                            <button type="button" class="eye-icon" onclick="togglePassword('password', 'toggleEyePassword')">
                                                <i class="fa fa-eye" id="toggleEyePassword"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Confirm Password Field with Eye Icon -->
                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="confirmpassword">Confirm Password</label>
                                        <div class="password-wrapper">
                                            <input id="confirmpassword" name="confirmpassword" type="password" class="form-control" placeholder="Confirm Password" required>
                                            <button type="button" class="eye-icon" onclick="togglePassword('confirmpassword', 'toggleEyeConfirmPassword')">
                                                <i class="fa fa-eye" id="toggleEyeConfirmPassword"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="photo">Image</label>
                                        <input type="file" name="photo" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group d-flex align-items-center">
                                        <label class="label" for="proof">Proof</label>
                                        <input type="file" name="proof" required>
                                    </div>
                                </div>

                                <div class="col-md-12 my-4">
                                    <div class="form-group">
                                        <div class="w-100">
                                            <label class="checkbox-wrap checkbox-primary">I agree all statements in terms of service
                                                <input type="checkbox" checked>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-secondary submit p-3">Create an account</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                        <div class="social-wrap">
                            <p class="or"><span>or</span></p>
                            <p class="mb-3 text-center">Signup with this services</p>
                            <p class="social-media d-flex justify-content-center">
                                <a href="#" class="social-icon google d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                                <a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                <a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                            </p>
                        </div>
                        <div class="w-100 text-center">
                            <p class="mt-4">I'm already a member! <a href="/myapp/login_get/">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/static/signup/js/jquery.min.js"></script>
<script src="/static/signup/js/popper.js"></script>
<script src="/static/signup/js/bootstrap.min.js"></script>
<script src="/static/signup/js/main.js"></script>

<script>
    // Toggle the visibility of the password
    function togglePassword(inputId, iconId) {
        var passwordField = document.getElementById(inputId);
        var eyeIcon = document.getElementById(iconId);
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>

</body>
</html>
