<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Budget View</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="py-3 px-6 text-left">Sl. No.</th>
                        <th class="py-3 px-6 text-left">Budgets</th>
                        <th class="py-3 px-6 text-left">Month</th>
                        <th class="py-3 px-6 text-left">Year</th>
                        <th class="py-3 px-6 text-left">Expenses</th>
                        <th class="py-3 px-6 text-left">Income</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                {% for i in data %}
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-3 px-6">{{ forloop.counter }}</td>
                        <td class="py-3 px-6">{{ i.Budget }}</td>
                        <td class="py-3 px-6">{{ i.Month }}</td>
                        <td class="py-3 px-6">{{ i.Year }}</td>
                        <td class="py-3 px-6"><a href="/myapp/view_user_expenses/{{ i.USER.id }}">Expense</a></td>
                        <td class="py-3 px-6"><a href="/myapp/view_user_income/{{ i.USER.id }}">Income</a></td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
