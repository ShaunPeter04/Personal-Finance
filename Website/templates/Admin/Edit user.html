<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'Admin/Adminindex.html' %}
{% block body %}
<body>
<p>&nbsp;</p>
<form id="form1" name="form1" method="post" action="/myapp/edit_user_post/" enctype="multipart/form-data">
  {% csrf_token %}
    <table width="200" border="1">
      <input type="hidden" name="id" value="{{ data.id }}">
    <tr>
      <td>Username</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.Email }}" /></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.Contact }}" /></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.DOB }}" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.Place }}" /></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.Pin }}"/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.District }}"/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.Post }}"/></td>
    </tr>

    <tr>
      <td rowspan="2">Photo</td>
      <td><img src="{{ data.Photo }}" width="140" height="100"></td>
    </tr>
      <tr>
      <td><label for="textfield9"></label>
      <input type="file" name="textfield9" id="textfield9" value="{{ data.Photo }}"/></td>
      </tr>

    <tr>
      <td><input type="submit" name="button" id="button" value="Change" /></td>
    </tr>
    
  </table>
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
{% endblock %}
</html>
